<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подари мечту</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__content">
          <div class="logo">
            <a href="#" class="logo__link"
              ><img src="./img/Logo.png" alt="" class="logo__img"
            /></a>
          </div>
          <div class="contacts">
            <a href="tel:89101234567" class="contacts-link">
              8 (910) 123-45-67
            </a>
          </div>
          <div class="menu">
            <img src="./img/menu.png" alt="" class="menu__img" />
          </div>
        </div>
      </div>

      <section class="section__title">
        <div class="shadow"></div>
        <div class="section__title-content">
          <h1 class="title">Подари мечту</h1>
          <p class="disc">
            Самые свежие пионы в Москве <br />
            с доставкой на дом
          </p>
          <a href="#" class="btn-link"
            ><button class="main-btn">В каталог</button></a
          >
        </div>
      </section>

      <main class="content">
        <div class="shadow"></div>
        <div class="content__content">
          <select size="1" name="flowers-color">
            <option selected>Оттенок цветов</option>
            <option class="val" value="">Ярко-розовые</option>
            <option class="val" value="">Нежно-розовые</option>
            <option class="val" value="">Красные</option>
            <option class="val" value="">Бордовые</option>
          </select>
        </div>
      </main>
    </div>
  </body>
</html>
