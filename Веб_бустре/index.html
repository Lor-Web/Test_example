<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBooster</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shadow"></div>
    <div class="popUp">
        <form class="popUp-form" action="" onsubmit="return false">
            <div class="popUp-div"><span class="popUp-title">Имя</span><input type="text" class="popup-input"></div>
            <div class="popUp-div"><span class="popUp-title">Телефон</span><input type="text" class="popup-input"></div>
            <div class="popUp-div"><span class="popUp-title">Email</span><input type="text" class="popup-input"></div>
            <div class="popUp-div"><span class="popUp-title">Название</span><input type="text" class="popup-input"></div>
            <button class="popUp-btn">Отправить</button>
        </form>
    </div>

            <span class="price">15000</span>
